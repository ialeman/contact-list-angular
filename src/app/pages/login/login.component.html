<p-toast></p-toast>

<div class="bg-image"></div>
<div>
    <div class="menu-card">
        <div class="card-login">
            <div class="card-login--header">
                <a href="#">
                    <span>Sign Up</span>
                </a>
            </div>

            <div class="card-login--body">
                <div class="form-group mb-3">
                    <div class="input-icon">
                        <i class="bi bi-person-fill"></i>
                        <input id="username" type="text" class="input-form" placeholder="Username" [(ngModel)]="userLogin.username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" class="input-form" placeholder="Password" [(ngModel)]="userLogin.userPassword">
                    </div>
                </div>
                <br>
                <button class="btn btn-primary w-100" (click)="verifyLogin()">Login</button>
                <div class="forgot-password mb-3">
                    <a href="#">
                        <span>Forgot password</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="card-login--footer">
            <span>Social media</span>
            <div class="social-media">
                <span>
                    <i class="gg-facebook" style="color: white;"></i>
                </span>
                <span>
                    <i class="gg-twitter" style="color: white;"></i>
                </span>
                <span>
                    <i class="gg-instagram" style="color: white;"></i>
                </span>
            </div>
        </div>
    </div>


</div>
